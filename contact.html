<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Stock Operator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><img src="logo.jpg" alt="Logo"></div>
    <div class="hamburger"><span></span><span></span><span></span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </nav>
  <div class="overlay"></div>

  <!-- Contact Section -->
  <section class="page-content contact-section">
    <h2>Contact Us</h2>
    <p class="intro-text">Weâ€™d love to hear from you! Please fill out the form below and our team will get back to you shortly.</p>
    
    <div class="contact-container">
      <!-- Contact Form -->
      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p><strong>Email:</strong> support@stockoperator.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> 123 Finance Street, Mumbai, India</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
