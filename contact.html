<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Stock Operator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="plans.html">Plans</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Get in Touch</h2>
    <div class="contact-container">
      <!-- Left side -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> support@stockoperator.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Office:</strong> Mumbai, Maharashtra, India</p>
        <p>We are available Mon–Fri, 9:00 AM – 6:00 PM (IST).</p>
      </div>

      <!-- Right side -->
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required>
          </div>

          <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" rows="6" placeholder="Your message" required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Stock Operator. All rights reserved.</p>
  </footer>
</body>
</html>
